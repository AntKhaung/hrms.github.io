{% extends "base.html" %}
{% block head_block %} {% endblock %}
{% block body_block %}
<div class="container" style="font-family: Poppins;" >
    <div>
        <h1 class="float-right" style="font-weight: bold;"> Expense Details </h1>

        <form class="mt-5" method="POST" action="/hr_expenses/new_attendance/" enctype="multipart/form-
        data">
            {% csrf_token %}
            <div class="form-group">
                <a class="btn btn-dark" href="/hr_expenses/show_expense">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Back
                </a>

                <a class="btn btn-outline-dark"  href="/hr_expenses/update/{{expense.id}}/"> Update </a>

                <a class="btn btn-outline-dark"  href="/hr_expenses/delete/{{expense.id}}/" onclick="return confirm('Are you sure?');"> Delete </a>
            </div>
        </form>
    </div>
    <br/>

    <div class="list-group list-group-flush">
        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Description </label>
                <div class="col-md-9">
                    <input type='text' name='name' value='{{expense.description}}' class="form-control" readonly/>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Products </label>
                <div class="col-md-9">
                    <input type='text' name='product' value='{{expense.product}}' class="form-control" readonly/>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Expense Date </label>
                <div class="col-md-9">
                    <input type='text' name='expense_date' value='{{expense.expense_date}}' class="form-control" readonly/>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Note </label>
                <div class="col-md-9">
                    <input type='text' name='note' value='{{expense.note}}' class="form-control" readonly/>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Total Ammount </label>
                <div class="col-md-9">
                    <input type='text' name='total_ammount' value='{{expense.total_ammount}}' class="form-control" readonly/>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <label class="col-md-3 font-weight-bold"> Paid By </label>
                <div class="col-md-9">
                    <input type='text' name='paid_by' value='{{expense.paid_by}}' class="form-control" readonly/>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
