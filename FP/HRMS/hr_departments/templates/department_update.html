{% extends 'base.html' %}
{% block head_block %} {% endblock %}
{% block body_block %}
<div class="container" style="font-family: Poppins;">
    <br/><br/>
    <h1 class="float-right" style="font-weight:bold;"> Update Department </h1>
    
    <form class="mt-3" method="POST" action="/hr_departments/update/{{form.instance.id}}/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <a href="javascript:history.back()" class="btn btn-light"> 
                <i class="fa fa-arrow-left" aria-hidden="true"></i> 
                Back 
            </a>
            <input type="submit" value="Save" class="btn btn-outline-dark">
        </div><br/>
        {{ form.as_p }}
    </form>
</div>
{% endblock %}
